<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Clasificaci&oacute;n</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<style>
* {
	text-align: center;
}
</style>
</head>
<body>
	<div class="jumbotron">
		<h1 th:text="${nombre} + ', &iexcl;has obtenido ' + ${contador} + ' puntos!'"></h1>
		<div th:if="${contador <= 5}">
			<h1 class="display-3" th:text="Pinche"></h1>
		</div>
		<div th:if="${contador >= 6 && contador <=15}">
			<h1 class="display-3" th:text="Amateur"></h1>
		</div>
		<div th:if="${contador >=16 && contador <= 22}">
			<h1 class="display-3" th:text="Cocinillas"></h1>
		</div>
		<div th:if="${contador >= 22 && contador <= 26}">
			<h1 class="display-3"  th:text="Gourmet"></h1>
		</div>
		<div  th:if="${contador > 26 && contador <= 31}">
		
			<h1 class="display-3" th:text="Chef"></h1>
		</div>
		<p class="lead">This is a simple hero unit, a simple
			jumbotron-style component for calling extra attention to featured
			content or information.</p>
		<hr class="my-4">
		<p>It uses utility classes for typography and spacing to space
			content out within the larger container.</p>
		<p class="lead">
			<a class="btn btn-primary btn-lg" href="#" role="button">Learn
				more</a>
		</p>
	</div>
</body>
</html>
