<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Pregunta 1</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<style>
* {
	text-align: center;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$("input").click(function() {
		var inputClickado = $(this).val();
		$(this).css({"background-color": "orange"});
 		document.getElementById("container").innerHTML="<input type='hidden' name='pregunta1' value='"+inputClickado+"'/>";
	});	
});
</script>
</head>
<body>
	<form th:action="@{/pregunta1}" method="post">
		<div class="card mb-3">
			<h3 class="card-header">&iquest;Eres un aut&eacute;ntico chef?</h3>
			<div id="container"></div>
			<div class="card-body">
				<h5 class="card-title">&iquest;Qu&eacute; fruta seca se obtiene
					de las uvas?</h5>
			</div>
			<img
				style="height: 200px; width: auto; display: block; margin: auto;"
				th:src="@{/images/uvas.jpg}" alt="imagen">
			<div class="card-body">
				<input type="button" name="pregunta1" class="btn btn-success" value="Ciruelas"/>
				<input type="button" name="pregunta1" class="btn btn-success" value="Pasas"/>
				<input type="button" name="pregunta1" class="btn btn-success" value="Orejones"/>
				<input type="button" name="pregunta1" class="btn btn-success" value="Calabacete"/>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-striped bg-danger"
					role="progressbar" style="width: 10%" aria-valuenow="100"
					aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Siguiente</button>
	</form>
</body>
</html>
