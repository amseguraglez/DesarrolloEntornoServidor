<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Calculadora de IMC</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<style>
form {
	margin: 15px;
}
div {
	width: 30%;
}
</style>
</head>
<body>
	<form th:action="@{/calculadoraIMC}" method="post">
		<fieldset>
			<legend>Por favor, introduce los datos solicitados</legend>
			<div class="form-group row">
				<label for="colFormLabel" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-10">
					<input type="text" name="nombre" class="form-control"
						id="colFormLabel" placeholder="Introduce tu nombre">
				</div>
			</div>
			<div class="form-group row">
				<label for="colFormLabel" class="col-sm-2 col-form-label">Edad</label>
				<div class="col-sm-10">
					<input type="text" name="edad" class="form-control"
						id="colFormLabel" placeholder="Introduce tu edad">
				</div>
			</div>
			<div class="input-group-prepend">
				<label class="input-group-text" for="inputGroupSelect01">Sexo</label>
				<select name="sexo" class="custom-select" id="inputGroupSelect01">
					<option selected>Elige</option>
					<option value="1">Hombre</option>
					<option value="0">Mujer</option>
				</select>
			</div>
			<br>
			<div class="form-group row">
				<label for="colFormLabel" class="col-sm-2 col-form-label">Peso</label>
				<div class="col-sm-10">
					<input type="text" name="peso" class="form-control"
						id="colFormLabel" placeholder="Introduce tu peso en kg">
				</div>
			</div>
			<div class="form-group row">
				<label for="colFormLabel" class="col-sm-2 col-form-label">Altura</label>
				<div class="col-sm-10">
					<input type="text" name="altura" class="form-control"
						id="colFormLabel" placeholder="Introduce tu altura en cm">
				</div>
			</div>
		</fieldset>
		<fieldset>
			<legend>Enviar formulario</legend>
			&iquest;Est&aacute;s seguro de que los datos son correctos?<br />
			<button type="submit" class="btn btn-primary" value="Enviar">Enviar</button>
			<button type="reset" value="Borrar" class="btn btn-warning">Borrar</button>
		</fieldset>
	</form>
</body>
</html>
